<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겜코</title>

    <!-- ====== phosphor-icons ====== -->
    <script src="https://unpkg.com/phosphor-icons"></script>
    <!-- ====== Swiper Css ====== -->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />
    <!-- ====== style.css ====== -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header class="header">
        <div class="header__container">
            <i class="ph-list header__icon" id="header-menu"></i>
            <i class="ph-bell-simple header__icon" id="header-alarm"></i>
            <i class="ph-magnifying-glass header__icon" id="header-search"></i>

        </div>
    </header>

    <section class="main__container">
        <div class="myGame__container">
            <div class="myGameTitle__container">
                <i class="ph-star-fill" id="myGameIcon"></i>
                게임리스트
            </div>
            <div class="myGameBackLine"></div>
            <div class="myGameList__container swiper">
                <div class="myGameListWrapper swiper-wrapper">
                    <div class="myGameList swiper-slide">
                        <div id="myGame1">
                            <img class="myGameImg" src="/assets/img/언디셈버.png" alt="">
                        </div>
                        <div id="myGame2">
                            <img class="myGameImg" src="/assets/img/포르자호라이즌5.png" alt="">
                        </div>
                        <div id="myGame3">
                            <img class="myGameImg" src="/assets/img/Lost_Ark.png" alt="">
                        </div>
                        <div id="myGame4">
                            <img class="myGameImg" src="/assets/img/메이플스토리.png" alt="">
                        </div>
                    </div>
                    <div class="myGameList swiper-slide">
                        <div id="myGame1"></div>
                        <div id="myGame2"></div>
                        <div id="myGame3"></div>
                        <div id="myGame4"></div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </section>
    <!-- ====== Swiper.js ====== -->
    <script src="assets//js/swiper-bundle.min.js"></script>
    <!-- ====== main.js ====== -->
    <script src="/assets/js/main.js"></script>

</body>

</html>
